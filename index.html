<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Expenses chart component</title>

  </head>
  <body>
    <main class="container">
      <div class="balance-card">
        <h2 class="balance-card__heading">My balance</h2>
        <div class="balance-card__balance">$921.48</div>
        <div class="icon"></div>
      </div>

      <div class="spending-card">
        <h1 class="spending-card__heading">Spending - Last 7 days</h1>
        <div class="chart">
          mon tue wed thu fri sat sun
        </div>
        
        <div class="totals">
          Total this month
          $478.33
        </div>
    
        <div class="diff-value">+2.4% from last month</div>

      </div>

    </main>


<script src="script.js"></script>
  </body>
</html>
