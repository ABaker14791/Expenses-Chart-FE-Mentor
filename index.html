<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Expenses chart component</title>

  </head>
  <body>
    <main class="container">
      <div class="balance-card">
        <div class="col-left">
          <h3 class="balance-card__heading">My balance</h3>
          <h2 class="balance-card__balance">$921.48</h2>
        </div>
        <div class="icon"></div>
      </div>

      <div class="spending-card">
        <h1 class="spending-card__heading">Spending - Last 7 days</h1>
        <div>
          <canvas id="myChart"></canvas>
        </div>
        <div class="divider"></div>
        <div class="spending-card__footer">
          <div class="col-left">
            <div class="totals">
              Total this month<br />
              <span class="total">$478.33</span>
            </div>
          </div>
          <div class="diff-value"><span class="percent">+2.4%</span><br />from last month</div>
        </div>


      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
